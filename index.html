<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jump and Run</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Home Screen Overlay -->
  <div id="home-screen" class="active"> 
    <h1>Jump and Run</h1>
    <p>
      Tap the <strong>Screen</strong>, press <strong>Arrow Up</strong> or <strong>Space</strong> to jump.<br/>
      Avoid obstacles and rack up points!
    </p>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Game Container (hidden until Start is clicked) -->
  <div id="game-container">
    <button id="home-btn">Home</button>

    <div id="ground"></div>
    <div id="character"></div>
    <div class="obstacles"></div>

    <h2>Score: <span id="score">0</span></h2>

    <!-- GAME OVER OVERLAY (hidden by default) -->
    <div id="game-over">
      <h1>Game Over</h1>
      <p id="final-score">Your score: 0</p>
      <div class="go-buttons">
        <button id="restart-btn">Restart</button>
        <button id="go-home-btn">Home</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
